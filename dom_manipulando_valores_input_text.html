<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>
     function distribuiCaracter() {

      // selecionar o valor digitado
      var caracter = document.getElementById('entrada').value

      // limpar o campo de digitação
      document.getElementById('entrada').value = ''

      caracter.trim()

      switch(caracter) {
        case '0':
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
        case '6':
        case '7':
        case '8':
        case '9':
          // adicionar o caracter no campo referente a Números
          document.getElementById('apenas_numeros').value += caracter
          break;
         default:
         // adicionar o caracter no campo referete a letras
         document.getElementById('apenas_letras').value += caracter
      }
     }
    </script>
    
  </head>

  <body >
    <input
    type="text" 
    placeholder="Digite um caracter aqui" 
    onkeyup="distribuiCaracter()"
    id="entrada">

    <br>

    <span>Letras:</span>
    <input type="text" disabled="disabled" name="" id="apenas_letras">

    <span>Números:</span>
    <input type="text" disabled="disabled" name="" id="apenas_numeros">
  </body>
</html>
