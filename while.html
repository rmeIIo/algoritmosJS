<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    

    <script>

        var x = 1

        document.write('inicio <br />')

        while(x <= 10) {
            document.write(x + '<br>')


            if(x === 5) {
                break
            }

            x++
        }

        document.write('fim')
    </script>
</body>
</html>
