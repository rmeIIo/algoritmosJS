<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <script>
    var num1 = prompt('Digite um número: ')
    var operacao = prompt ('Digite qual operação matemática deseja realizar (soma/subtração): ')
    var num2 = prompt('Digite outro número para realizar a operação: ')
    var resultado = 0

    num1 = parseInt(num1)
    num2 = parseInt(num2)
    operacao = operacao.trim().toLowerCase()

    if (operacao == 'soma'){
      resultado = num1 + num2
    } else if (operacao == 'subtração') {
      resultado = num1 - num2
    }

    document.write('O resultado é: ' + resultado)

  </script>
</head>
<body>
  
</body>
</html>
