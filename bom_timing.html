<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    

    <script>

        var i = 5

        var x = setInterval(function() {
            document.write(i + ('<br>'))
            i --

            if(i === 0) {
                clearInterval(x)
            }
        }, 1000);

    </script>
</body>
</html>
